    <style>
        body{
            background-image: linear-gradient(to bottom right, rgb(179, 248, 250),rgb(250, 234, 147)); 
            background-repeat: no-repeat; background-size: cover; height:max-content;
        }

        .new{ display: grid; grid-template-rows: auto auto auto;}
        .head1{
            background-color: rgba(0, 0, 0, 0.288); /**height: 60px; width:100%;**/

<body onload="bodyload()" >
    <div class="new">
        <div>
            <header class="head1 d-flex justify-content-between">
                <div><p class="text-danger ms-2" ><span style="font-size:35px;">E-SHOP</span>.in</p></div>
                <div class="p-2 pe-5 ">
                    <a href="homepage.html" class="pe-4 text-white">Signout</a>
                    <a href="#"><span class="bi bi-cart text-white"></span></a>

            </header>    
        </div>

        <div>
            <main class="main1 row">
                <nav class="ms-2 col-2">

                        <option value="men">men</option>
                    </select>

                <section  id="items" class="d-flex flex-wrap col-9 ">
                    
                </section>
            </main>
        </div>

        <div>
            <footer class="foot1 d-flex justify-content-between ">
                <div><p class="text-white ps-2">contact us: <a href="#">E-Shop@gmail.in</a></p></div>
                <div><p > <a class="pe-4 text-white text-decoration-none" href="#">&copy; CopyRighted</a></p></div>
            </footer>
        </div>
    </div>

</html>
